apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: monitoring-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
    spec:
      containers:
        - name: alertmanager
          image: prom/alertmanager:latest
          args:
            - "--config.file=/etc/alertmanager/config.yml"
            - "--storage.path=/alertmanager"
          ports:
            - containerPort: 9093
          volumeMounts:
            - name: config
              mountPath: /etc/alertmanager
            - name: data
              mountPath: /alertmanager
      volumes:
        - name: config
          configMap:
            name: alertmanager-config
        - name: data
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: monitoring-project
spec:
  selector:
    app: alertmanager
  ports:
    - port: 9093
      targetPort: 9093
  type: NodePort

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring-project
data:
  config.yml: |
    global:
      resolve_timeout: 1m

    route:
      receiver: slack
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 1h

    receivers:
      - name: slack
        slack_configs:
          - api_url: "https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK"
            channel: "#api-latency-monitor-alerts"
            send_resolved: true
            title: '{{ .CommonAnnotations.summary }}'
            text: >-
              *Alert:* {{ .Status | toUpper }}{{ if eq .Status "firing" }} :fire:{{ end }}
              {{ range .Alerts }}
              • *App:* `{{ .Labels.app }}`
              • *Value:* {{ .Annotations.value }}
              {{ end }}
              <{{ .ExternalURL }}|Open in Prometheus>