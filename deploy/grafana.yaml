apiVersion: v1
kind: Namespace
metadata:
  name: monitoring-project

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
  namespace: monitoring-project
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: grafana-config-datasources
              mountPath: /etc/grafana/provisioning/datasources
              readOnly: true
            - name: grafana-config-dashboards
              mountPath: /etc/grafana/provisioning/dashboards
              readOnly: true
      volumes:
        - name: grafana-config-datasources
          configMap:
            name: grafana-datasources-config
        - name: grafana-config-dashboards
          configMap:
            name: grafana-dashboards-config

---

apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: monitoring-project
  labels:
    app: grafana
spec:
  selector:
    app: grafana
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: NodePort

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources-config
  namespace: monitoring-project
  labels:
    app: grafana
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://api-latency-monitor-prometheus-service.monitoring-project.svc.cluster.local:9090
        isDefault: true
        editable: true

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: monitoring-project
  labels:
    app: grafana
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        options:
          path: /etc/grafana/provisioning/dashboards
  latency-dashboard.json: |
    {
      "id": null,
      "uid": "api-latency-monitor",
      "title": "API Latency Monitor",
      "tags": ["sre", "latency"],
      "timezone": "browser",
      "schemaVersion": 38,
      "refresh": "15s",
      "panels": [
        {
          "type": "timeseries",
          "title": "95th Percentile Latency (seconds)",
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 0 },
          "id": 1,
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(api_latency_seconds_bucket{job=\"api-latency-monitor\"}[5m])) by (le, app))",
              "legendFormat": "{{app}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "linear",
                "barAlignment": 0,
                "barWidthFactor": 0.6,
                "lineWidth": 1,
                "fillOpacity": 0,
                "gradientMode": "none",
                "spanNulls": false,
                "insertNulls": false,
                "showPoints": "auto",
                "showValues": false,
                "pointSize": 5,
                "stacking": {
                  "mode": "none",
                  "group": "A"
                },
                "axisPlacement": "auto",
                "axisLabel": "",
                "axisColorMode": "text",
                "axisBorderShow": false,
                "scaleDistribution": {
                  "type": "linear"
                },
                "axisCenteredZero": false,
                "hideFrom": {
                  "tooltip": false,
                  "viz": false,
                  "legend": false
                },
                "thresholdsStyle": {
                  "mode": "off"
                }
              },
              "color": {
                "mode": "palette-classic"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "value": null,
                    "color": "green"
                  },
                  {
                    "value": 80,
                    "color": "red"
                  }
                ]
              }
            },
            "overrides": []
          },
          "alert": {
            "conditions": [
              {
                "evaluator": { "params": [1], "type": "gt" },
                "operator": { "type": "and" },
                "query": { "params": ["A", "5m", "now"] },
                "reducer": { "params": [], "type": "avg" },
                "type": "query"
              }
            ],
            "executionErrorState": "alerting",
            "frequency": "1m",
            "handler": 1,
            "name": "High Latency Alert",
            "noDataState": "no_data",
            "notifications": []
          },
          "options": {
            "tooltip": {
              "mode": "single",
              "sort": "none",
              "hideZeros": false
            },
            "legend": {
              "showLegend": false,
              "displayMode": "hidden",
              "placement": "right",
              "calcs": []
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Request Rate (req/s)",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 },
          "id": 2,
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "rate(api_latency_seconds_count{job=\"api-latency-monitor\"}[5m])",
              "legendFormat": "{{app}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "linear",
                "barAlignment": 0,
                "barWidthFactor": 0.6,
                "lineWidth": 1,
                "fillOpacity": 25,
                "gradientMode": "none",
                "spanNulls": false,
                "insertNulls": false,
                "showPoints": "auto",
                "showValues": false,
                "pointSize": 5,
                "stacking": {
                  "mode": "normal",
                  "group": "A"
                },
                "axisPlacement": "auto",
                "axisLabel": "",
                "axisColorMode": "text",
                "axisBorderShow": false,
                "scaleDistribution": {
                  "type": "linear"
                },
                "axisCenteredZero": false,
                "hideFrom": {
                  "tooltip": false,
                  "viz": false,
                  "legend": false
                },
                "thresholdsStyle": {
                  "mode": "off"
                }
              },
              "color": {
                "mode": "palette-classic"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "value": null,
                    "color": "green"
                  },
                  {
                    "value": 80,
                    "color": "red"
                  }
                ]
              }
            },
            "overrides": []
          },
          "yaxes": [
            { "format": "reqps", "label": "Requests/sec" },
            { "format": "short" }
          ]
        },
        {
          "type": "gauge",
          "title": "Uptime Rate (%)",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 },
          "id": 3,
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "api_uptime_percent{job=\"api-latency-monitor\"}",
              "legendFormat": "{{endpoint}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "mappings": [],
              "thresholds": {
                "mode": "percentage",
                "steps": [
                  {
                    "color": "red",
                    "value": null
                  },
                  {
                    "color": "orange",
                    "value": 70
                  },
                  {
                    "color": "green",
                    "value": 85
                  }
                ]
              },
              "fieldMinMax": false
            },
            "overrides": []
          },
          "yaxes": [
            { "format": "percent", "label": "Error %" },
            { "format": "short" }
          ]
        },
        {
          "type": "gauge",
          "title": "Failure Requests (count)",
          "gridPos": { "x": 0, "y": 16, "h": 8, "w": 12 },
          "id": 4,
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "api_requests_total{status=\"failure\"}",
              "legendFormat": "{{endpoint}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "mappings": [],
              "thresholds": {
                "mode": "percentage",
                "steps": [
                  {
                    "value": null,
                    "color": "green"
                  },
                  {
                    "value": 70,
                    "color": "orange"
                  },
                  {
                    "value": 85,
                    "color": "red"
                  }
                ]
              }
            },
            "overrides": []
          }
        },
        {
          "type": "bargauge",
          "title": "Success Requests (count)",
          "gridPos": { "x": 12, "y": 16, "h": 8, "w": 12 },
          "id": 5,
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "api_requests_total{status=\"success\"}",
              "legendFormat": "{{endpoint}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              },
              "color": {
                "mode": "continuous-YlBl"
              }
            },
            "overrides": []
          },
          "options": {
            "reduceOptions": {
              "values": false,
              "calcs": [
                "lastNotNull"
              ],
              "fields": ""
            },
            "orientation": "horizontal",
            "legend": {
              "showLegend": false,
              "displayMode": "list",
              "placement": "bottom",
              "calcs": []
            },
            "displayMode": "basic",
            "valueMode": "color",
            "namePlacement": "auto",
            "showUnfilled": true,
            "sizing": "auto",
            "minVizWidth": 8,
            "minVizHeight": 16,
            "maxVizHeight": 300
          }
        }
      ],
      "templating": {
        "list": []
      },
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(255, 96, 96, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "schemaVersion": 16,
      "version": 1
    }
